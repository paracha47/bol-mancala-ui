<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body data-player="one">
	<h1>Mancala</h1>

	<div class="board">
		<div class="player-two store">{{secondPlayerBigPit}}<p></p>
		</div>

		<div class="rows">
			<div class="row player-two">

				<div *ngFor="let pit of pits | slice:7:13; let i = index" (click)="sow(i+7, 'PLAYER_B')" class="pit">
					<p>{{pit.stones}}</p>

				</div>
			</div>

			<div class="row player-one">

				<div *ngFor="let pit of pits | slice:0:6; let i = index" (click)="sow(i, 'PLAYER_A')" class="pit">
					<p>{{pit.stones}}</p>

				</div>
			</div>
		</div>

		<div class="player-one store">
			<p>{{firstPlayerBigPit}}</p>
		</div>
	</div>



	<div *ngIf="!isGameOver">
			<h3 class="current-player">Player Turn : {{playerTurn}}</h3>
			<h3 class="current-player">Player Name : {{playerName}}</h3>
		</div>

	<div *ngIf="isGameOver">
		<h3 class="current-player">Winner Name: {{winnerName}}</h3>
		<h3 class="current-player">Score : {{winnerScore}}</h3>
		<h3 class="current-player">Comments : {{winnerMessage}}</h3>
	</div>
</body>

</html>
